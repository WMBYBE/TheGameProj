<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid black;
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/kitao/pyxel/wasm/pyxel.js"></script>
</head>
<body>
    <button id ="Crab_Game">Start</button>
    <canvas id="pCanvas"></canvas>

    <script>
    window.addEventListener('load',function() {
            const startButton = document.getElementById('Crab_Game');
            const pCanvas = document.getElementById('pCanvas');

          

            async function LoadGameScript() {
                const response = await fetch('main.py');
                return await response.text();
                
            }

            startButton.addEventListener('click', async function(){
                pCanvas.style.display= 'block';

                const gameScript = await LoadGameScript();
                gameScript;
            });

        });
    </script>

</body>
</html>
